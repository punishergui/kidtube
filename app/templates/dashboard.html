{% extends "base.html" %}
{% block title %}KidTube · Dashboard{% endblock %}
{% block content %}
<section id="category-panel" class="panel category-panel">
  <div class="section-head">
    <h2>Categories</h2>
  </div>
  <div id="category-pills" class="category-pills" role="tablist" aria-label="Video categories"></div>
</section>

<section id="search-results" class="video-section" hidden>
  <div class="section-head"><h2>Search Results</h2></div>
  <section id="search-results-grid" class="section-row"></section>
</section>

<section id="allowed-channels" class="video-section">
  <div class="section-head">
    <h2>Allowed Channels</h2>
    <a href="/admin/channels" aria-label="See all allowed channels">See all</a>
  </div>
  <section id="allowed-channel-grid" class="channel-carousel"></section>
</section>

<section id="shorts-videos" class="video-section">
  <div class="section-head">
    <h2>Shorts</h2>
    <a href="#shorts-videos" aria-label="See all shorts">See all</a>
  </div>
  <div class="carousel-wrap">
    <button class="row-nav-btn row-nav-btn-left" data-carousel="shorts-grid" aria-label="Scroll left">‹</button>
    <section id="shorts-grid" class="section-row"></section>
    <button class="row-nav-btn row-nav-btn-right" data-carousel="shorts-grid" aria-label="Scroll right">›</button>
  </div>
</section>

<section id="new-adventures" class="video-section">
  <div class="section-head">
    <h2>New Adventures</h2>
    <a href="#new-adventures" aria-label="See all new adventures">See all</a>
  </div>
  <div class="carousel-wrap">
    <button class="row-nav-btn row-nav-btn-left" data-carousel="dashboard-grid" aria-label="Scroll left">‹</button>
    <section id="dashboard-grid" class="section-row"></section>
    <button class="row-nav-btn row-nav-btn-right" data-carousel="dashboard-grid" aria-label="Scroll right">›</button>
  </div>
  <div id="feed-sentinel" class="feed-sentinel" aria-live="polite"><span class="feed-spinner" hidden></span></div>
</section>

<section id="latest-videos" class="video-section">
  <div class="section-head">
    <h2>Latest from Allowed</h2>
    <a href="#latest-videos" aria-label="See all latest from allowed">See all</a>
  </div>
  <div class="carousel-wrap">
    <button class="row-nav-btn row-nav-btn-left" data-carousel="latest-channel-grid" aria-label="Scroll left">‹</button>
    <section id="latest-channel-grid" class="section-row"></section>
    <button class="row-nav-btn row-nav-btn-right" data-carousel="latest-channel-grid" aria-label="Scroll right">›</button>
  </div>
</section>
{% endblock %}
{% block scripts %}
<script type="module" src="/static/dashboard.js"></script>
{% endblock %}
