<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}KidTube{% endblock %}</title>
    <link rel="stylesheet" href="/static/design-system.css" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body data-page="{{ page }}" data-nav-mode="{{ nav_mode or 'kid' }}">
    <div class="sparkles" aria-hidden="true"></div>
    <div class="app-shell">
      <header class="top-header">
        <div class="header-inner">
          <a href="/" class="brand-wrap" aria-label="KidTube home">
            <span class="brand-icon">‚≠ê</span>
            <span class="brand-text">KidTube</span>
          </a>
          <form id="header-search-form" class="header-search" role="search" onsubmit="return false;" aria-label="Search videos">
            <span aria-hidden="true">üîç</span>
            <input id="header-search-input" type="search" placeholder="Search videos, channels, and topics" aria-label="Search" />
          </form>
          <a href="/admin" class="admin-link">Admin</a>
        </div>
      </header>

      <main class="main-content">
        {% if (nav_mode or 'kid') == 'admin' %}
        <nav class="top-nav" aria-label="Admin navigation">
          <a href="/admin" data-route="/admin" class="nav-link">Overview</a>
          <a href="/admin/channels" data-route="/admin/channels" class="nav-link">Channels + Categories</a>
          <a href="/admin/kids" data-route="/admin/kids" class="nav-link">Kid Controls</a>
          <a href="/admin/approvals" data-route="/admin/approvals" class="nav-link">Approvals</a>
          <a href="/admin/stats" data-route="/admin/stats" class="nav-link">Logs + Stats</a>
          <a href="/admin/sync" data-route="/admin/sync" class="nav-link">Sync</a>
        </nav>
        {% else %}
        <nav class="top-nav" aria-label="Main navigation">
          <a href="/" data-route="/" class="nav-link">Dashboard</a>
        </nav>
        {% endif %}
        <div id="alerts" aria-live="polite"></div>
        {% block content %}{% endblock %}
      </main>
    </div>
    <script type="module" src="/static/app.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
