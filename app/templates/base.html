<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}KidTube{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body data-page="{{ page }}">
    <div class="sparkles" aria-hidden="true"></div>
    <div class="app-shell">
      <header class="top-header">
        <div class="header-inner">
          <a href="/" class="brand-wrap" aria-label="KidTube home">
            <span class="brand-icon">‚≠ê</span>
            <span class="brand-text">KidTube</span>
          </a>
          <form class="header-search" role="search" onsubmit="return false;" aria-label="Search videos">
            <span aria-hidden="true">üîç</span>
            <input type="search" placeholder="Search videos, channels, and topics" aria-label="Search" />
          </form>
        </div>
      </header>

      <main class="main-content">
        <nav class="top-nav" aria-label="Main navigation">
          <a href="/" data-route="/" class="nav-link">Dashboard</a>
          <a href="/channels" data-route="/channels" class="nav-link">Channels</a>
          <a href="/kids" data-route="/kids" class="nav-link">Kids</a>
          <a href="/sync" data-route="/sync" class="nav-link">Sync</a>
        </nav>
        <div id="alerts" aria-live="polite"></div>
        {% block content %}{% endblock %}
      </main>
    </div>
    <script type="module" src="/static/app.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
