name: CI

on:
  push:
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Ruff
        run: ruff check .
      - name: Tests
        run: pytest

      - name: Smoke start + HTTP checks
        env:
          KIDTUBE_DB_PATH: /tmp/kidtube.db
        run: |
          uvicorn app.main:app --host 127.0.0.1 --port 2018 &
          APP_PID=$!
          trap 'kill "$APP_PID"' EXIT

          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:2018/health; then
              break
            fi
            sleep 1
          done

          curl -fsS http://127.0.0.1:2018/health
          curl -fsS http://127.0.0.1:2018/ > /dev/null
          kill "$APP_PID"
          wait "$APP_PID" || true
